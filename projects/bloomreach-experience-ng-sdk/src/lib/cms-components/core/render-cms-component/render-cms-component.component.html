<bre-base-component *ngIf="renderComponent" [configuration]="configuration" [renderComponent]="renderComponent"></bre-base-component>
<ng-container *ngIf="!renderComponent" [ngSwitch]="configuration?.type">
  <bre-container *ngSwitchCase="'CONTAINER_COMPONENT'" [configuration]="configuration"></bre-container>
  <bre-base-component *ngSwitchCase="'CONTAINER_ITEM_COMPONENT'" [configuration]="configuration"></bre-base-component>
  <bre-cms-component *ngSwitchDefault [configuration]="configuration"></bre-cms-component>
</ng-container>
